    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário para informar dois números e um operador
            matemático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.
            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão
            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        */

        let x = parseFloat(prompt("Insira o primeiro número : "))
        let y = parseFloat(prompt("Insira o segundo número : "))
        let operador = prompt("Insira um operador matemático: ")
        let resultado

        if((isNaN(x)) || (isNaN(y))) {
            alert("Erro : não são números válidos")
        }

        else{
            //switch..case é uma estrutura de decisão que compara uma unica variavel contra uma série de valores
            switch(operador){
                case "+":
                    document.write(`O resultado da adição ${x} + ${y} é igual a :  ${x + y}  `)
                    break
                case "-":
                    document.write(`O resultado da subtração ${x} - ${y} é igual a :  ${x - y}  `)
                    break
                case "X":   // case vazio
                case "x":   // case vazio
                case "*":
                    document.write(`O resultado da multiplicação ${x} * ${y} é igual a :  ${x * y}  `)
                    break
                case "/":
                case ":":
                    document.write(`O resultado da divisão ${x} / ${y} é igual a : ${x / y}  `)
                    break
                default:  // "else" do switch
                    alert("ERRO: o operador informado é inválido! ")

            }
        }
