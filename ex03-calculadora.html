<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário para informar dois números e um operador
            matemático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.
            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão
            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        */

        let x = prompt("Insira o primeiro número : ")
        let y = prompt("Insira o segundo número : ")
        let z = prompt("Insira um operador matemático: ")
        let resultado
        if (z === "X" || z === "x" || z === " * " ) {
            if (resultado = x * y){
                document.write("O resultado da multiplicação é : " + resultado)
            }
        }
        else if (z === "/" || z === ":"){
            if (resultado = x / y){
                document.write("O resultado da divisão é : " + resultado)
            }
        }
        else if (z === "+"){
            if(resultado = x + y){
                document.write("O resultado da adição é : " + resultado)
            }
        }
        else if (z === "-"){
            if(resultado = x - y){
                document.write("O resultado da subtração é : " + resultado)
            }
        }

    </script>
</head>

</body>
</html>
