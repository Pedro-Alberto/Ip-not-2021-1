<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //
        //
        'use strict'

        /*operadores logicos em JS
            && -> E logico (AND)
            || -> OU logico (OR)
            ! -> NÃO logico (NOT)
        */
       let a = 5, b = 10, c = 0
       document.write(a>1 && b < 15)
       //<br> = braking row (quebra de linha)
       document.write('<br>')
       document.write(b === 10 && c < 0)

       //<hr> = horizontal ruler (linha horizontal)
       document.write('<hr>')

       if(a>1 && b < 15){
       document.write("A condição é verdadeira")
       }
       else {
       document.write("A condição é falsa")          
       }

       document.write('<hr>')

       //TESTANDO O OPERADOR LOGICO || (PIPE PIPE)
       //!= -> operador de diferença
       //!= -> operador de diferença exata (exatamente diferente)
        document.write(a === 5 || c !== 0)
        document.write('<hr>')
        document.write(b !== 10 || a !== 5)

        document.write('<hr>')

       //TESTANDO O OPERADOR ! (NOT)
       //ORDEM DE RESOLUÇÃO DOS OPERADORES LÒGICOS
       // 1°: !
       // 2°: &&
       // 3°: ||
       //Essa ordem pode ser modificada com o uso de ()
        document.write(!(a === 0 && b > 20))

    </script>
</body>
</html>
