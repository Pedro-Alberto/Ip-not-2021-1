<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLUD WEB</title>
</head>
<body>
    <form action="http://localhost:5000/register" method="post">
        <fieldset>
            <h3>Cadastrar cor</h3>
            <input 
                type= "text" 
                id="colorID" 
                name="color" 
                placeholder="Insira a cor:"
            />
            <button type="submit">Cadastrar cor</button>
        </fieldset>
    </form>
    <form action="http://localhost:5000/delete" method="post">
        <fieldset>
            <h3>Deletar cor</h3>
            <input 
                type= "text" 
                id="colorID" 
                name="color" 
                placeholder="Insira a cor:"
            />
            <button type="submit">Excluir a cor</button>
        </fieldset>
    </form>
    <form action="http://localhost:5000/update" method="post">
        <fieldset>
            <h3>Atualizar cor</h3>
            <input 
                type= "text" 
                id="colorID" 
                name="color" 
                placeholder="Insira a cor:"
            />
            <button type="submit">Atualizar a cor</button>
        </fieldset>
    </form>
</body>
</html>
