<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLUD WEB</title>
</head>
<body>
    <form action="http://localhost:5000/register" method="post">
        <fieldset>
            <h3>Cadastrar Empregado</h3>
            <input 
                type= "text" 
                id="numeroID" 
                name="Id" 
                placeholder="Insira o ID do Funcionario:"
            />
            <input 
                type= "text" 
                id="nomeempregadoID" 
                name="Nome" 
                placeholder="Insira o nome do Funcionario:"
            />
            <input 
                type= "text" 
                id="funcaoempregadoID" 
                name="Funcao" 
                placeholder="Insira a função do Funcionario:"
            />
            <input 
                type= "text" 
                id="salarioempregadoID" 
                name="Salario" 
                placeholder="Insira o salário do Funcionario:"
            /> 
            <button type="submit">Cadastrar Funcionário</button>
        </fieldset>
    </form>
    <form action="http://localhost:5000/delete" method="post">
        <fieldset>
            <h3>Deletar Empregado</h3>
            <input 
                type= "text" 
                id="deletarcolorID" 
                name="deletarcolor" 
                placeholder="Insira o ID:"
            />
            <input 
                type= "text" 
                id="deletarnomeempregadoID" 
                name="deletarnomeempregado" 
                placeholder="Insira o nome do Funcionario:"
            />
            <input 
                type= "text" 
                id="deletarfuncaoempregadoID" 
                name="deletarfuncaoempregado" 
                placeholder="Insira a função do Funcionario:"
            />
            <input 
                type= "text" 
                id="deletarsalarioempregadoID" 
                name="deletarsalarioempregado" 
                placeholder="Insira o salário do Funcionario:"
            /> 
            <button type="submit">Excluir o Funcionario</button>
        </fieldset>
    </form>
    <form action="http://localhost:5000/update" method="post">
        <fieldset>
            <h3>Atualizar Empregado</h3>
            <input 
                type= "text" 
                id="colorID" 
                name="color" 
                placeholder="Insira a cor:"
            />
            <button type="submit">Atualizar a cor</button>
        </fieldset>
    </form>
</body>
</html>
