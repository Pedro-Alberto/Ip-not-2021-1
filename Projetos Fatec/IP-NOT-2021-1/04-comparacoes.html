<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparações</title>
    <script>
     //ativa verificações adicionais de variaveis
     //modo "chato" do Java 
     'use strict'

     //parseInt() = tenta converter um texto em número, se possivel
     //Caso o texto não contenha uum número valido, o resultado será NaN
     //(not a number)
     let numero = parseInt(prompt('Informe um número menor que 1000 :'))

     if(isNaN(numero)){
         alert('Desculpe-me, mas isso que vc informou não é um número')
     }

     else if(numero < 1000){
         alert('parabéns, você acertou!')
     }
     //JS, um = è usado para atribuição (colocar valor em variavel)
     //Para comparações, precisamos de Peço menos 2 sinais de ==
     else if (numero == 1000){
         alert("desculpe-me, mas 1000 não é menor do que 1000,é igual")
     }
     else{
         alert('Infelizmente, você não acertou')
     }
    </script>
</head>

</body>
</html>
