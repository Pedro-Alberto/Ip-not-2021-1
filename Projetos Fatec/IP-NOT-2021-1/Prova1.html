<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //
        //Modo "chato" do JavaScript
        'use strict'
        let i
        function semargumento(){
            for(i = 1;i <= 400;i++ ){
                if (i === 1){
                    document.write("Km " + i + " estação de embarque e desembarque")
                    document.write('<br>')
                }
                else if (i % 50 ===0){
                    document.write("Km " + i + " estação de embarque e desembarque")
                    document.write('<br>')
                }
            }
        }

        let num1 
        do{
            num1 = parseInt(prompt(" Informe um número válido e que esteja entre 1 e 400 (inclusive)."))
        } while(isNaN(num1) || num1 > 400 || num1 < 1)
            switch(num1){
                case 98:
                case 190:
                case 283:
                case 379:
                    alert("Postos de conveniência da Rede Mil Grau")
                    break
                case 155:
                case 355:
                    alert("Postos da Polícia Ferroviária (sim, isso existe!)")
                    break
                case 137:
                    alert("Aeroporto Interplanetário de Virapratos")
                    break
                case 204:
                    alert("Hotel Cacique Internacional 6 estrelas")
                    break
                case 311:
                    alert("Boleli shopping center")
                    break
                case 356:
                    alert("Acesso ao Acqua Park Unidade III")
                    break
                default:  // "else" do switch
                    alert("Nada aqui ")
            }
            

        semargumento()

    </script>
</body>
</html>
