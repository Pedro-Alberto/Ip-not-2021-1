<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        

        /*
            Peça ao usuário para informar um número, usando
            prompt(). Determine se o número digitado é par
            ou ímpar e informe ao usuário usando alert().
        */
       // parseInt(): enta converter a entrada em um número válido
       //e retona NaN se não conseguir
        
       let x = parseInt(prompt("Informe um número inteiro:"))
        //verificando se o resto da divisao do número por 2 deu 0

        if(isNaN(x)){  //conversão do parseInt() falhou
            alert("O valor informado não é um número inteiro válido ")
        }
        else if (x % 2 === 0){
            alert('Esse número é par!')
        }
        else {
            alert('Esse número é impar!')
        }

        
    </script>
</head>
<body>
    
</body>
</html>
