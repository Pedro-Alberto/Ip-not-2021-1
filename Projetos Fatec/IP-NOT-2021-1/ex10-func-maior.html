<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //
        //Modo "chato" do JavaScript
        'use strict'

        /*
        Escreva uma função que receba dois números e retorne o maior entre eles.
        Retorne undefined caso os números sejam iguais entre si.
        */
       
       function maior(num1, num2){
           let resultado
           if(num1 > num2){
               resultado = num1
           }
           else if(num2 > num1){
            resultado = num2
           }
           else{
               resultado = undefined
           }
           return resultado
       }
       let x = maior(5,3)
       alert("O número maior é: " + x)

       alert("O maior número entre 14 e 11 é: " + maior(14,11))

       alert("O maior número entre 8 e 8 é: " + maior(8,8))
         

    </script>
</body>
</html>
