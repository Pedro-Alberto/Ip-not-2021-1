<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //
        //Modo "chato" do JavaScript
        'use strict'

        // 2) DO..WHILE 

        // Pedir ao usuário que informe carios números na sequência e vamos somar
        // até que ele informe o valor 0. Depois disso, vamos apresentar a soma.

        let soma = 0 , num
        
        do {
            num = Number(prompt(`Informe um número para somar ou 0 para terminar: `))
            if(! isNaN(num)){
                soma += num
            }
        } while(num !==0)
        alert(`A soma dos números informados é ${soma}.`)

        //Caracteristicas do loop do..while
        //1) Quantidade de execuções: indeterminada(1+)
        //2) Garantia de execução: 1 vezes
        //3) Local de teste: No final

    </script>
</body>
</html>
