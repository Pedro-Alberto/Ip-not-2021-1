<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Recentemente, as placas de automóveis no Brasil passaram a usar
            o chamado "modelo Mercosul".

            Nesse modelo, o segundo dígito numérico do modelo anterior passou
            a ser representado por uma letra. A conversão é regida pela tabela:

            Dígito         Letra
               0              A
               1              B
               2              C
               3              D
               4              E
               5              F
               6              G
               7              H
               8              I
               9              J
            Assim, uma placa tradicional ABC-1234, no formato do padrão Mercosul,
            ficaria ABC-1C34.

            Peça para o usuário informar um dígito válido entre 0 a 9. Com o loop 
            do..while, faça a validação, repetindo a solicitação até que a resposta
            obtida seja válida.
            
            Em seguida, usando a estrutura de decisão switch..case, informe ao usuário 
            a letra correspondente ao dígito informado.

        */


        let num  
        do {
            num = Number(prompt("Informe um dígito válido entre 0 a 9"))
                if(! isNaN(num)){
                    switch (num){
                        case 0 :
                            alert("A letra A correspondente ao dígito informado")
                            break
                        case 1:
                            alert("A letra B correspondente ao dígito informado")
                            break
                        case 2:
                            alert("A letra C correspondente ao dígito informado")
                            break
                        case 3:
                            alert("A letra D correspondente ao dígito informado")
                            break
                        case 4:
                            alert("A letra E correspondente ao dígito informado")
                            break
                        case 5:
                            alert("A letra F correspondente ao dígito informado")
                            break
                        case 6:
                            alert("A letra g correspondente ao dígito informado")
                            break
                        case 7:
                            alert("A letra h correspondente ao dígito informado")
                            break
                        case 8:
                            alert("A letra i correspondente ao dígito informado")
                            break
                        case 9:
                            alert("A letra J correspondente ao dígito informado")
                            break
                    }

                }
        }while(!(num<=9 && num>=0))


    </script>
</head>
<body>
    
</body>
</html>
