<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row"><img src="logo.png"></div>
        <hr>
        <div class="row"><h1>Forms importantes</h1></div>
        <div class="row"><h5><a href="https://forms.gle/Qv8UmcPttJBont6u6" target="_blank">Troca Marketplace sem check-in</a></h5></div>
        <div class="row"><h5><a href="https://forms.gle/8tJ9eQbxKyivaa9m9" target="_blank">Prazos informados ao cliente errado</a></h5></div>
        <div class="row"><h5><a href="https://docs.google.com/forms/d/e/1FAIpQLScO9KlKwLS0JW0UGiHuL3Q4speA_r9JLATrObBrlFRlgNaSQg/viewform" target="_blank">Forms Equipe Steffani</a></h5></div>
        <hr>
        <div class="row">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary" onclick="geraMensagem('trocaMarketplace')">Item coletado Marketplace</button>
                <button type="button" class="btn btn-outline-primary" onclick="geraMensagem('repassarAutorizacaoDePostagem')">Repassado Autorização de postagem</button>
                <button type="button" class="btn btn-outline-primary" onclick="geraMensagem('andamentoTrocaDentrodoPrazo')">Troca Ainda dentro do prazo</button>
            </div>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary" onclick="geraMensagem('postagemManual')">Solicitado postagem Manual</button>
                <button type="button" class="btn btn-outline-primary" onclick="geraMensagem('autorizacaoPostagemMKTPDentrodoPrazo')">Autorização de Postagem MKTP no prazo</button>
                <button type="button" class="btn btn-outline-primary" onclick="geraMensagem('clienteSemRastreioTroca')">Cliente Sem o Rastreio da devolução</button>
            </div>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary" onclick="geraMensagem('solicitadoReenvioRemoto')">Solicitado reenvio no remoto</button>
                <button type="button" class="btn btn-outline-primary" onclick="geraMensagem('semRastreioDentrodoPrazo')">Sem rastreio dentro do prazo de atualização</button>
                <button type="button" class="btn btn-outline-primary" onclick="geraMensagem('protocoloDentrodoPrazo')">Protocolo em aberto dentro do prazo</button>
            </div>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary" onclick="geraMensagem('canceladoPorFaltadeItem')">Cancelado Por falta de estoque</button>
                <button type="button" class="btn btn-outline-primary" onclick="geraMensagem('retiradaNosCorreios')">Aguardando retirada nos correios</button>
                <button type="button" class="btn btn-outline-primary" onclick="geraMensagem('pedidoDentrodoPrazo')">Pedido dentro do prazo</button>
            </div>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary" onclick="geraMensagem('AlteracaoNaFormadePagamento')">Alterção na forma de pagamento</button>
                <button type="button" class="btn btn-outline-primary" onclick="geraMensagem('pagamentoEmAnaliseDentroDoPrazo')">Analise de crédito - Dentro do prazo</button>
                <button type="button" class="btn btn-outline-primary" onclick="geraMensagem('clienteDesconheceEntregasemComprovante')">Cliente desconhece a entrega</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <textarea id="txtRascunho" cols="30" rows="10"></textarea>
            <button type="button" class="btn btn-secondary" onclick="copiaMensagem()">COPIAR MENSAGEM</button>
        </div>
    </div>

</body>
</html>
