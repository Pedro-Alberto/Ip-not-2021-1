    <script>
        
        function search() {
  // Obtenha o valor digitado no campo de entrada de texto
  var searchText = document.getElementById('searchInput').value;

  // Verifique se o campo de pesquisa está vazio
  if (searchText.trim() === '') {
    // Caso esteja vazio, remova qualquer destaque existente de todos os botões
    var buttons = document.getElementsByTagName('button');
    for (var i = 0; i < buttons.length; i++) {
      buttons[i].style.backgroundColor = '';
    }
    return;
  }

  // Converta o texto da pesquisa e o conteúdo HTML para letras minúsculas para uma comparação sem distinção entre maiúsculas e minúsculas
  searchText = searchText.toLowerCase();

  // Obtenha todos os elementos HTML que contêm texto no seu site
  var elements = document.getElementsByTagName('*');

  // Percorra todos os elementos e verifique se o texto da pesquisa está presente em algum deles
  for (var i = 0; i < elements.length; i++) {
    var element = elements[i];

    // Verifique se o elemento é um botão
    if (element.tagName === 'BUTTON') {
      // Converta o texto do botão para letras minúsculas
      var buttonInnerText = element.innerText.toLowerCase();

      // Verifique se o texto da pesquisa está presente no conteúdo do botão
      if (buttonInnerText.indexOf(searchText) !== -1) {
        // Faça algo para realçar o botão encontrado, por exemplo:
        element.style.backgroundColor = 'yellow';
      } else {
        // Caso contrário, remova qualquer destaque existente
        element.style.backgroundColor = '';
      }
    }
  }
  

  
}
